<div class="main-wrapper">
  <header class="main-header">
    <h1>{{title}}</h1>
    <nav>
  <span *ngFor="let route of routes; index as i">
    <a *ngIf="i < 2" routerLink="/{{route.path}}">{{route.path}}</a>
  </span>
    </nav>
  </header>
  <div class="content">
    <div class="verbal-content">
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </div>
    <app-heroes-map></app-heroes-map>
  </div>
</div>
